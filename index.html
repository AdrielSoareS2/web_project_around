<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUA Afora</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="page/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector_logo.jpg" alt="logo" class="header__image">
            
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img src="images/image_usuario.jpg" alt="imagem do usuario" class="profile__image">
                    <div class="profile__info">
                        <h2 class="profile__name">Jacques Cousteau</h2>
                        <h2 class="profile__job">Explorar</h2>
                        <button type="button" class="profile__edit-button">
                            <img src="images/Edit-Button01.png" alt="botão de editar" class="profile__edit-img">
                        </button>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                    <img src="images/Add-Button01.png" alt="botão de adicionar" class="profile__add-image">
                </button>
            </section>

            <section class="elements">
                <ul class="elements__card elements"></ul>
                <template id="template-card">
                    <li class="elements__card-li">
                        <button type="button" class="elements__trash">
                            <img class="elements__button-trash" src="./images/trash.png"  alt="ícone de lixeira">
                        </button>
                        <img  class="elements__card-image" src=" " alt=""> 
                        <div class="elements__description">
                            <p class="elements__description-text"></p>
                            <button type="button" class="elements__button-icon">
                                <svg class="elements__button-like .elements__button-like_active" width="21" height="19" viewbox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z" stroke="black" stroke-width="1.5"/>
                            </svg></button>
                        </div>
                    </li>
                </template>
            </section>

            <section class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-icon">
                        <svg class="popup__close-icon-image" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewbox="0 0 32 32" fill="none">
                            <path d="M28.5708 0.286517L16 12.8573L3.42918 0.286515L0.286486 3.42921L12.8573 16L0.286486 28.5708L3.42918 31.7135L16 19.1427L28.5708 31.7135L31.7135 28.5708L19.1427 16L31.7135 3.42921L28.5708 0.286517Z" fill="white"/>
                          </svg>
                    </button>
                    <form class="popup__form">
                        <h2 class="popup__title">Editar perfil</h2>
                        <input class="popup__form-input popup__form-input_name" type="text" name="Nome">
                        <input class="popup__form-input popup__form-input_about" type="text" name="Sobre mim">
                        <button type="submit" class="popup__button-submit">Salvar</button>
                    </form>
                </div>
            </section>

            <section class="popup popup__add">
                <div class="popup__container">
                    <button type="button" class="popup__close-icon">
                        <img class="popup__close-icon-img popup_close" src="./images/close-icon.png" alt="ìcone para fechar o pop-up">
                    </button>
                    <form class="popup__form popup__form_add">
                        <h2 class="popup__title">Novo Local</h2>
                        <input placeholder="Título" class="popup__form-input popup__form-input_title" name="name">
                        <input placeholder="Link de imagem" class="popup__form-input popup__form-input_link" name="image">
                        <button type="submit" class="popup__button-submit">Criar</button>
                    </form>
                </div>
            </section>

            <section class="popup popup__image">
                <div class="popup__container">
                    <button type="button" class="popup__close-icon">
                        <img class="popup__close-icon-img popup_close-zoom" src="./images/close-icon.png" alt="ìcone para fechar o pop-up">
                    </button>
                    <img class="popup__image-zoom" src=" " alt="">
                    <p class="popup__description-text"></p>
                </div>
            </section>

        </main>

        <footer class="footer">
            <h3 class="footer__text">© 2023 Around The U.S.</h3>
        </footer>

    </div>

    <script src="./script.js"></script>
</body>
</html>
