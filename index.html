<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUA Afora</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="page/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector_logo.jpg" alt="logo" class="header__image">
            
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img src="images/image_usuario.jpg" alt="imagem do usuario" class="profile__image">
                    <div class="profile__info">
                        <h2 class="profile__name">Jacques Cousteau</h2>
                        <h2 class="profile__job">Explorar</h2>
                        <button type="button" class="profile__edit-button">
                            <img src="images/Edit-Button01.png" alt="botão de editar" class="profile__edit-img">
                        </button>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                    <img src="images/Add-Button01.png" alt="botão de adicionar" class="profile__add-image">
                </button>
            </section>

           
        </main>

        <footer class="footer">

        </footer>

    </div>
</body>
</html>
